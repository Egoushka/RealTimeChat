
         
<div class="container">
  <h3 class=" text-center chat-header">Chat Application</h3>
  <div class="messaging">
    <div class="inbox-msg">
      <div class="mesgs">
        <div class="msg-history">
          <div *ngFor="let msg of messages">
          <div class="incoming-msg" *ngIf="msg.type == 'received'">
            <div class="incoming-msg-img"> </div>
            <div class="received-msg">
              <div class="received-withd-msg">
                <p>
                 {{msg.text}} 
                </p>
                <span class="addtional-info"> {{msg.date | date:'medium'}} </span>
                <span class="addtional-info"> {{msg.clientId}}</span>
              </div>
            </div>
          </div>
          <div class="outgoing-msg" *ngIf="msg.type == 'sent'">
            <div class="sent-msg">
              <p>
                  {{msg.text}} 
              </p>
              <span class="addtional-info"> {{msg.date | date:'medium'}}</span>
              <span class="addtional-info"> {{msg.clientId}}</span>
            </div>
          </div>
        </div>
        </div>
        <div class="type-msg">
          <div class="input-msg-write">
            <input type="text" class="write-msg" placeholder="Type message here" class="msg-input" 
            [(ngModel)]="msgDto.msgText" (keydown.enter)="sendMessage()"  />
            <input type="text" class="write-msg" placeholder="Type Your name" class="msg-input" 
            [(ngModel)]="msgDto.user"/>
            <button class="msg-send-btn" type="button"  (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
